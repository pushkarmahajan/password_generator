<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <div class="container text-center">
        <h1> Password Generator</h1>
        <form action={% url 'password' %}>
            <select name='length'>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12' selected='selected'>12</option>

            </select> Length
            <br>
            <input type="checkbox" name="uppercase">uppercase<br> 
            <input type="checkbox" name="numbers">numbers<br> 
            <input type="checkbox" name="special">special<br> 
            <input type='submit' value='Generate Password' class="btn btn-primary"/>
        </form>
    </div>
    </body>

</html>
